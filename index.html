<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <img class="bg" src="./images/pattern-background-desktop.svg" alt="" />
    <main class="container">
      <img
        class="illustrationHero"
        src="./images/illustration-hero.svg"
        alt="illustration-hero"
      />
      <section class="merchan">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like
        </p>
      </section>

      <section class="annualPlan">
        <div class="price">
          <img
            clas="icon-music"
            src="./images/icon-music.svg"
            alt="an icon music"
          />
          <p>
            <span id="bold">Annual Plan</span> <br />
            <span class="dollarPrice"> $59.99/year</span>
          </p>
        </div>
        <a href="#">Change</a>
      </section>

      <button class="btnPayment">Proceed to Payment</button>
      <button class="cancelOrder">Cancel Order</button>
    </main>
  </body>
</html>
